plugins:
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-seo-tag
  - jemoji

remote_theme: BDHU/minimalist

title: Greenhouse Data
logo: supplemental/ghg-logo.png
description: A user-friendly repository of various greenhouse gas emission inventories (and lots of pre-made figures) for all countries of the world. Created by Diego Acevedo Quintanilla. [ongoing development]
show_downloads: false
color-scheme: dark

favicon: true
header-img: supplemental/ghg-logo.png
subtitle: "subtitle"

google_analytics: UA-224311826-2


# You can find fonts from https://iconify.design or https://fontawesome.com. Below is just an example illustrating how to use custom icons
sidebar:
  - name: Home
    icon: <i class="fa fa-connectdevelop"></i>
    link: https://dquintani.github.io/GreenhouseData/
    
  - name: GitHub Repository
    icon: <i class="fa-brands fa-github"></i>
    link: https://github.com/dquintani/GreenhouseData
    
  - name: Twitter
    icon: <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" style="vertical-align:-0.125em;" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><g fill="none"><path d="M23.643 4.937c-.835.37-1.732.62-2.675.733a4.67 4.67 0 0 0 2.048-2.578a9.3 9.3 0 0 1-2.958 1.13a4.66 4.66 0 0 0-7.938 4.25a13.229 13.229 0 0 1-9.602-4.868c-.4.69-.63 1.49-.63 2.342A4.66 4.66 0 0 0 3.96 9.824a4.647 4.647 0 0 1-2.11-.583v.06a4.66 4.66 0 0 0 3.737 4.568a4.692 4.692 0 0 1-2.104.08a4.661 4.661 0 0 0 4.352 3.234a9.348 9.348 0 0 1-5.786 1.995a9.5 9.5 0 0 1-1.112-.065a13.175 13.175 0 0 0 7.14 2.093c8.57 0 13.255-7.098 13.255-13.254c0-.2-.005-.402-.014-.602a9.47 9.47 0 0 0 2.323-2.41l.002-.003z" fill="currentColor"/></g></svg>
    link: https://twitter.com/GreenhouseData

  - name: About
    # icon: <i class="fa-brands fa-github"></i>
    link: https://dquintani.github.io/GreenhouseData/pages/about

# https://github.com/github/pages-gem/issues/399#issuecomment-301827749
# When running locally, we run into the following error —
# GitHub Metadata: No GitHub API authentication could be found. Some fields may be missing or have incorrect data.
# adding this avoids it
github: [metadata]














